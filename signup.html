	<style type="text/css">
		html, body{
			height: 100%;
			margin: 0;
		}

		body {
		display: flex;
		flex-direction: column;
		}

		.content{
			flex: 1;
		}
	</style>
</head>
<body>
<!-- Beginning of Header -->
<header class="navbar navbar-expand-lg navbar-light bg-light">
	<a href="#" class="navbar-brand" >Elaborate Institute</a>

	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<a class="nav-link" href="landing_page.html">Landing Page</a>
			</li>
			<li class="nav-item">
				<a class="nav-link"  href="#">Contact Us</a>
			</li>
			<li class="nav-item">
				<a class="nav-link"  href="#">About Us</a>
			</li>
		</ul>
	</div>
</header>
<!-- End Of Header -->

<!-- beginning of Section -->

<section class="container mt-5 content">
	<div class="row justify-content-center">
		<div class="col-lg-6">
			<h2 class="text-center text-uppercase">sign up form</h2>

			<form>
				<div class="form-group">
					<label for="FirstName">First Name</label>
					<input type="text" class="form-control" id="FirstName" placeholder="Enter First Name">
				</div>
				<div class="form-group">
					<label for="LastName">Last Name</label>
					<input type="text" class="form-control" id="LastName" placeholder="Enter Last Name">
				</div>
				<div class="form-group">
					<label for="EmailAddress">Email Address</label>
					<input type="text" class="form-control" id="EmailAddress" placeholder="Enter Email Address">
				</div>
				<div class="form-group">
					<label for="PhoneNumber">Phone Number</label>
					<input type="text" class="form-control" id="PhoneNumber" placeholder="Enter Phone Number">
				</div>
				<div class="form-group"> 
					<label for="DOB">Date Of Birth</label>
					<input type="text" class="form-control" id="DOB" placeholder="Enter Date of Birth">
				</div>
				<div class="form-group">
					<label>Gender</label>
				</div>
					<div class="form-check">
					<input type="radio"  name="gender" class="form-check-input" id="male" value="male">
					<label for="male" class="form-check-label">Male</label>
					</div>
					<div class="form-check">
					<input type="radio"  name="gender" class="form-check-input" id="female" value="female"> 
					<label for="female" class="form-check-label">Female</label>
				</div>
			<div class="form-group">
				<label for="Password1">Enter Password</label>
					<input type="text" class="form-control" id="Password1" placeholder="Enter Your Password">
			</div>
			<div class="form-group">
				<label for="Password2">Confirm Password</label>
					<input type="text" class="form-control" id="Password2" placeholder="Confirm Your Password">
			</div>
			<button class="btn btn-primary btn-block">Register</button>

			<p class="text-right">Already have an account
				<a href="log_in.html">Login</a>
			</p>
			</form>
		</div>
	</div>
</section>
